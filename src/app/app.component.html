<div class="top-menu">

    <img class="logo"
         src="https://angular-academy.s3.amazonaws.com/main-logo/main-page-logo-small-hat.png">

</div>

<button (click)="onCourseEdited()">Edit Course</button>


<div class="courses" #container>

    


    <course-card  *ngFor="let course of courses; index as i; first as isFirst last as isLast" [class.is-first]="!isFirst"  [class.is-last]="isLast"(courseSelected)="onCourseSelected($event)" 
    [course]="course" [cardIndex]="i + 1" [noImageTmpl]="noImage">

    <ng-template #noImage let-courseName="description">
        <p class="warn">{{courseName}}</p>
        <p>No imagess available</p>
    </ng-template>

    <!-- <div *ngTemplateOutlet="noImage ; context: {description: course.description}">

    </div> -->

    <course-image [image]="course.iconUrl">

    </course-image>

         <div class="course-description">
            {{course.longDescription}}
        </div>
  
    </course-card>
</div>
