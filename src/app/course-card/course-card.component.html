<div class="course-card" [ngClass]="courseCardClasses()">

    <div class="course-title" *ngIf="course" [ngStyle]="{'text-decoration':'underline'}">
        {{cardIndex + ' ' +course.description}}
    </div>
    <ng-content *ngIf="course.iconUrl; else noImage"></ng-content>

    <ng-template #noImage>
        <ng-container *ngTemplateOutlet="imageTmpl; context:{description:course.description}">

        </ng-container>
    </ng-template>
    
   

    <div class="course-category" [ngSwitch]="course.category">
        <div class="category" *ngSwitchCase="'BEGINNER'" >Beginner</div>
        <div class="category" *ngSwitchCase="'ADVANCED'" >Advanced</div>
        <div class="category" *ngSwitchDefault>ALL LEVELS</div>
    </div>

    <button (click)="onCourseView()">View Course</button>

    <!-- <input type="text" (keyup)="OnKeyupEvent(inputText.value)" #inputText> -->

</div>
